maintenance:
  enabled: false
  motd: "               &4&lServer is in maintenance!\n    &lPlease try again later"
  kick-message: "&cThis server is currently in maintenance"
  bypass-permission: "proxyflow.maintenance.bypass"
security:
  vpn-check:
    enabled: true
    #Get your api key from https://proxycheck.io
    api-key: "API KEY"
    bypass-permission: "proxyflow.security.vpn.bypass"
  country-block:
    enabled: false
    mode: "blacklist"
    countries:
      - "example country 1"
      - "example country 2"
      - "example country 3"